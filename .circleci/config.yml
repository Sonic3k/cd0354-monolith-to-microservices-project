# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:2022.06
        #auth:
        #  username: $DOCKER_USERNAME
         # password: $DOCKER_PASSWORD
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: "install"
          command: |
            echo 'nothing needs to be installed'
            echo 'no tests'
            echo $DOCKER_PASSWORD
            echo $DOCKER_USERNAME
      - run: 
         name: "build-to-dockerhub"
         command: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t tifarafa/udagram-api-feed:v.a ./udagram-api-feed
          docker build -t tifarafa/udagram-api-user:v.a ./udagram-api-user
          docker build -t tifarafa/udagram-frontend:v.a ./udagram-frontend
          docker build -t tifarafa/reverseproxy:v.a ./udagram-reverseproxy
          docker push tifarafa/udagram-api-feed:v.a
          docker push tifarafa/udagram-api-user:v.a
          docker push tifarafa/udagram-frontend:v.a
          docker push tifarafa/reverseproxy:v.a

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build
