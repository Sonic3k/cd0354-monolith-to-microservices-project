apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: reverseproxy
  name: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: reverseproxy
  template:
    metadata:
      labels:
        service: reverseproxy
        app.kubernetes.io/name: reverseproxy
    spec:
      containers:
        - image: tatchumnono/reverseproxy
          name: reverseproxy
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      restartPolicy: Always
