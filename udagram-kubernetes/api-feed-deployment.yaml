apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-feed
  name: api-feed
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-feed
  template:
    metadata:
      labels:
        app: api-feed
    spec:
      containers:
      - image: zeyadmobarez/udagram-api-feed:v4a
        name: api-feed
        envFrom:
        - configMapRef:
            name: env-config
        - secretRef:
            name: env-secret
        volumeMounts:
          - name: aws-secret
            mountPath: "/root/.aws/"
            readOnly: true        
      restartPolicy: Always
      volumes:
        - name: aws-secret
          secret:
            secretName: aws-secret 