apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    service: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
    spec:
      containers:
      - image: mryutran/udagram-frontend:latest
        name: frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80