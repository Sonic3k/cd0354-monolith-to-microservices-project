language: minimal
services:
  - docker
script:
  - docker --version
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker tag udagram-api-feed minhducvt293/udagram-api-feed:v1
  - docker build -t udagram-api-user ./udagram-api-user
  - docker tag udagram-api-feed minhducvt293/udagram-api-user:v1
  - docker build -t udagram-api-frontend ./udagram-api-frontend
  - docker tag udagram-api-feed minhducvt293/udagram-api-frontend:v1
  - docker build -t udagram-api-reverseproxy ./udagram-api-reverseproxy
  - docker tag udagram-api-feed minhducvt293/udagram-api-reverseproxy:v1
deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: test