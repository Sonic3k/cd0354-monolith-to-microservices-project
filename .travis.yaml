language: minimal

services: docker

env:
  - DOCKER_COMPOSE_VERSION=1.25.5

before_script:
  - echo "no tests"
  
before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker -v

Install:
  - docker-compose -f docker-compose.yaml build --parallel 
  - docker tag udagram-api-user hushjoezzy/udagram-api-user
  - docker tag udagram-api-feed hushjoezzy/udagram-api-feed
  - docker tag udagram-frontend hushjoezzy/udagram-frontend:local
  - docker tag reverseproxyhushjoezzy/reverseproxy
  
  - docker push hushjoezzy/udagram-frontend
  - docker push hushjoezzy/reverseproxy
  - docker push hushjoezzy/udagram-api-user
  - docker push hushjoezzy/udagram-api-feed
