language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging

  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  

- docker tag udagram-reverseproxy kedist/reverseproxy-two:v4a
- docker tag udagram-api-feed kedist/udagram-api-feed-two:v4a
- docker tag udagram-api-user kedist/udagram-api-user-two:v4a
- docker tag udagram-frontend kedist/udagram-frontend-two:local

after_success:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

- docker push kedist/reverseproxy-two:v4a
- docker push kedist/udagram-api-feed-two:v4a
- docker push kedist/udagram-api-user-two:v4a
- docker push kedist/udagram-frontend-two:local


;